<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AI Game Generator - プロンプトでゲームを生成</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <h1 class="logo">🎮 AI Game Generator</h1>
            <p class="tagline">プロンプトで簡単にゲームを生成</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- プロンプト入力セクション -->
        <section class="prompt-section">
            <div class="card">
                <h2>✨ げーむをせいせいしよう</h2>

                <!-- ゲームの種類 -->
                <div class="selection-group">
                    <h3>げーむのしゅるいをえらんでね</h3>
                    <div class="button-grid">
                        <button class="select-btn" data-type="gameType" data-value="avoid">🏃 にげる</button>
                        <button class="select-btn" data-type="gameType" data-value="catch">🍎 あつめる</button>
                        <button class="select-btn" data-type="gameType" data-value="shoot">💣 しゅーてぃんぐ</button>
                        <button class="select-btn" data-type="gameType" data-value="memory">🃏 しんけいすいじゃく</button>
                        <button class="select-btn" data-type="gameType" data-value="breakout">🧱 ぶろっくくずし</button>
                        <button class="select-btn" data-type="gameType" data-value="puzzle">🧩 ぱずる</button>
                        <button class="select-btn" data-type="gameType" data-value="clicker">👆 くりっかー</button>
                        <button class="select-btn" data-type="gameType" data-value="jump">🐦 じゃんぷ</button>
                    </div>
                </div>

                <!-- 色の選択 -->
                <div class="selection-group">
                    <h3>すきないろをえらんでね</h3>
                    <div class="button-grid">
                        <button class="select-btn color-btn" data-type="color" data-value="red" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);">🔴 あか</button>
                        <button class="select-btn color-btn" data-type="color" data-value="blue" style="background: linear-gradient(135deg, #4d96ff 0%, #6c5ce7 100%);">🔵 あお</button>
                        <button class="select-btn color-btn" data-type="color" data-value="green" style="background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);">🟢 みどり</button>
                        <button class="select-btn color-btn" data-type="color" data-value="yellow" style="background: linear-gradient(135deg, #ffd93d 0%, #f9ca24 100%);">🟡 きいろ</button>
                        <button class="select-btn color-btn" data-type="color" data-value="purple" style="background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);">🟣 むらさき</button>
                        <button class="select-btn color-btn" data-type="color" data-value="pink" style="background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);">🩷 ぴんく</button>
                        <button class="select-btn color-btn" data-type="color" data-value="orange" style="background: linear-gradient(135deg, #ff9f43 0%, #ee5a24 100%);">🟠 おれんじ</button>
                        <button class="select-btn color-btn" data-type="color" data-value="white" style="background: linear-gradient(135deg, #f1f2f6 0%, #dfe6e9 100%); color: #2d3436;">⚪ しろ</button>
                    </div>
                </div>

                <!-- ステージの選択 -->
                <div class="selection-group">
                    <h3>すてーじをえらんでね</h3>
                    <div class="button-grid">
                        <button class="select-btn" data-type="place" data-value="space">🚀 うちゅう</button>
                        <button class="select-btn" data-type="place" data-value="ocean">🌊 うみ</button>
                        <button class="select-btn" data-type="place" data-value="forest">🌲 もり</button>
                        <button class="select-btn" data-type="place" data-value="sunset">🌅 ゆうやけ</button>
                        <button class="select-btn" data-type="place" data-value="night">🌙 よる</button>
                    </div>
                </div>

                <!-- 難易度の選択 -->
                <div class="selection-group">
                    <h3>むずかしさをえらんでね</h3>
                    <div class="button-grid">
                        <button class="select-btn" data-type="difficulty" data-value="easy">😊 かんたん</button>
                        <button class="select-btn" data-type="difficulty" data-value="normal">😐 ふつう</button>
                        <button class="select-btn" data-type="difficulty" data-value="hard">😤 むずかしい</button>
                    </div>
                </div>

                <!-- 生成ボタン -->
                <button id="generateBtn" class="generate-btn-big">
                    <span class="btn-text">🎮 げーむを生成！</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span> 生成ちゅう...
                    </span>
                </button>

                <!-- エラー表示 -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>

        <!-- ゲーム表示セクション -->
        <section id="gameSection" class="game-section" style="display: none;">
            <div class="card">
                <div class="game-header">
                    <div>
                        <h2 id="gameTitle">🎉 生成されたゲーム</h2>
                        <p id="gameDescription" class="game-description"></p>
                    </div>
                    <button id="newGameBtn" class="btn-secondary">🔄 あたらしいげーむを生成</button>
                </div>

                <!-- ゲームキャンバス -->
                <div class="game-container">
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                </div>

                <!-- 操作説明 -->
                <div class="game-controls">
                    <h3>🎮 そうさほうほう</h3>
                    <ul>
                        <li><strong>スマホ</strong>: がめんのひだり/みぎをタップでいどう</li>
                        <li><strong>パソコン</strong>: やじるしキー（←→）でいどう</li>
                        <li><strong>ジャンプ/シュート</strong>: がめんをタップ または スペースキー</li>
                        <li><strong>R キー</strong>: リスタート</li>
                    </ul>
                </div>

                <!-- アクション -->
                <div class="game-actions">
                    <button id="fullscreenBtn" class="btn-primary">
                        📺 フルスクリーン
                    </button>
                </div>
            </div>
        </section>

        <!-- ゲームギャラリー -->
        <section id="gallerySection" class="gallery-section">
            <div class="card">
                <h2>🎨 生成したゲームいちらん</h2>
                <div id="gameGallery" class="game-gallery">
                    <p class="no-games">まだゲームが生成されていません</p>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>APIキーふようでかんぜんむりょう 🎮 | しゅんじにゲームを生成</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
