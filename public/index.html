<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AI Game Generator - プロンプトでゲームを生成</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <h1 class="logo">🎮 AI Game Generator</h1>
            <p class="tagline">プロンプトで簡単にゲームを生成</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- プロンプト入力セクション -->
        <section class="prompt-section">
            <div class="card">
                <h2>✨ ゲームを生成しよう</h2>
                <p class="description">
                    作りたいゲームを日本語で説明してください。AIが自動的にゲームを生成します！
                </p>

                <!-- プロンプト入力 -->
                <div class="input-group">
                    <label for="promptInput">ゲームの説明</label>
                    <textarea 
                        id="promptInput" 
                        placeholder="例: 宇宙船を操作して隕石を避けるゲーム"
                        rows="3"
                    ></textarea>
                </div>

                <!-- サンプルプロンプト -->
                <div class="sample-prompts">
                    <p class="sample-label">💡 サンプル（8種類のゲーム）:</p>
                    <button class="sample-btn" data-prompt="宇宙船を操作して隕石を避けるゲーム">
                        🚀 避けゲー
                    </button>
                    <button class="sample-btn" data-prompt="リンゴをキャッチするゲーム">
                        🍎 キャッチゲー
                    </button>
                    <button class="sample-btn" data-prompt="敵を撃って倒すシューティングゲーム">
                        💣 シューティング
                    </button>
                    <button class="sample-btn" data-prompt="神経衰弱ゲーム">
                        🃏 神経衰弱
                    </button>
                    <button class="sample-btn" data-prompt="ブロック崩しゲーム">
                        🧱 ブロック崩し
                    </button>
                    <button class="sample-btn" data-prompt="スライドパズルゲーム">
                        🧩 パズル
                    </button>
                    <button class="sample-btn" data-prompt="クリッカーゲーム">
                        👆 クリッカー
                    </button>
                    <button class="sample-btn" data-prompt="ジャンプゲーム">
                        🐦 ジャンプ
                    </button>
                </div>

                <!-- 生成ボタン -->
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">🎮 ゲームを生成</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span> 生成中...
                    </span>
                </button>

                <!-- エラー表示 -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>

        <!-- ゲーム表示セクション -->
        <section id="gameSection" class="game-section" style="display: none;">
            <div class="card">
                <div class="game-header">
                    <div>
                        <h2 id="gameTitle">🎉 生成されたゲーム</h2>
                        <p id="gameDescription" class="game-description"></p>
                    </div>
                    <button id="newGameBtn" class="btn-secondary">🔄 新しいゲームを生成</button>
                </div>

                <!-- ゲームキャンバス -->
                <div class="game-container">
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                </div>

                <!-- 操作説明 -->
                <div class="game-controls">
                    <h3>🎮 操作方法</h3>
                    <ul>
                        <li><strong>矢印キー（←→）</strong> または <strong>A/D</strong>: 左右に移動</li>
                        <li><strong>スペースキー</strong>: 発射（シューティングゲームの場合）</li>
                        <li><strong>R キー</strong>: ゲームをリスタート</li>
                    </ul>
                </div>

                <!-- アクション -->
                <div class="game-actions">
                    <button id="fullscreenBtn" class="btn-primary">
                        📺 フルスクリーン
                    </button>
                </div>
            </div>
        </section>

        <!-- ゲームギャラリー -->
        <section id="gallerySection" class="gallery-section">
            <div class="card">
                <h2>🎨 生成したゲーム一覧</h2>
                <div id="gameGallery" class="game-gallery">
                    <p class="no-games">まだゲームが生成されていません</p>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>APIキー不要で完全無料 🎮 | 瞬時にゲームを生成</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
